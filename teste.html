<!doctype  html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<title>
		Buscando ISBN
	</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4">Buscando Livros</h1>
		<p class="lead">Prototipo de palicação para busca de livros a partir do ISBN, utilizando a api do google "Google Books".</p>
	</div>
</div>
<div class="container">
	<div class="row">	
		<div class="col-4">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-default">ISBN</span>
				</div>
				<input type="text" id="nisbn" class="form-control" aria-label="Default"  placeholder="insira o ISBN ex:8560280944" aria-describedby="inputGroup-sizing-default">
			</div>
					  
		  <button type="button" class="btn btn-success">Buscar</button>
		</div>
		<div class="col-8">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">isbn</th>
						<th scope="col">Titulo</th>
						<th scope="col">Autore(s)</th>
						<th scope="col">Editora</th>
						<th scope="col">Ano</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>





<script src="main.js">


</script>


</html>
